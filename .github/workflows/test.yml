name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
   runs-on: ubuntu-latest
   container: python:3.6
   steps:
     - uses: actions/checkout@v1
     - name: install deps
       run: python -m pip install pytest
     - name: this module
       run: pip install -r requirements.txt
            pip install -e .
     - name: Set up Python
       uses: actions/setup-python@v2

     - name: Test using pytest
       run: pytest tests
   
